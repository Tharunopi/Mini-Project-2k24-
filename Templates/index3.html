<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedha Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 4;
            margin: 5;
            padding: 0;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            background-color: black;
            margin: 20px 0;
            color: white;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1);
        }

        form {
            text-align: center;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 19px;
            background-color: black;
            color: white;
            border: solid;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Ayurvedha Advisor</h1>
    <form action="/process_symptoms" method="post">
        <button type="submit" name="answer" value="yes">Text Advisor</button>
        <button type="submit" name="answer" value="no">Audio Recognizer</button>
    </form>
</body>

</html>
